<main style="width: 960px;margin: 0 auto">
    <div class="container" style="width: inherit">
        <div class="page-header col-md-12 col-sm-12 col-xs-12">
            <h1>帐号信息 <small>personal information</small></h1>
        </div>
        <form class="form-horizontal">
            <!--<div class="form-group disabled ">-->

                <!--<div class="col-md-10">-->
                    <!--<p id="xxxxxx">                                       </p>-->
                <!--</div>-->

            <div class="form-group disabled  col-md-12">
                <label class="col-md-2">uid</label>
                <div class="col-md-10">
                    <p id="uid" th:text="${user.uid}"></p>
                </div>
            </div>

            <div class="form-group disabled col-md-12">
                <label class="col-md-2">username</label>
                <div class="col-md-10">
                    <p id="username" th:text="${user.username}"></p>
                </div>
            </div>

            <div class="form-group col-md-12 ">
                <label class="col-md-2">nickname</label>
                <div class="col-md-10">
                    <p id="nickname"  th:text="${user.nickname}"></p>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2">area</label>
                <div class="col-md-10">
                    <p id="area" th:text="${user.area}"></p>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2">department</label>
                <div class="col-md-10">
                    <p id="department" th:text="${user.department}"></p>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2">position</label>
                <div class="col-md-10">
                    <p id="position" th:text="${user.position}"></p>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2">tel</label>
                <div class="col-md-10">
                    <p id="tel" th:text="${user.tel}"></p>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2">phone</label>
                <div class="col-md-10">
                    <p id="phone" th:text="${user.phone}"></p>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2">email</label>
                <div class="col-md-10">
                    <p id="emil" th:text="${user.email}"></p>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2">registerTime</label>
                <div class="col-md-10">
                    <p id="registerTime" th:text="${user.registerTime}"></p>
                    <input id="regis" type="hidden" th:value="${user.registerTime}">
                </div>
            </div>
        </form>
    </div>
