<script>
    var uid = $('#uid').val();

    $('#table').bootstrapTable({
        url: '/canteen/getUserOrders.do',         //请求后台的URL（*）
        method: 'get',                      //请求方式（*）
        toolbar: '#toolbar',                //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sortable: true,                     //是否启用排序
        sortName:"O_TIME",
        sortOrder: "desc",                   //排序方式
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber:1,                       //初始化加载第一页，默认第一页
        pageSize: 20,                       //每页的记录行数（*）
        pageList: [20, 35, 50, 100],        //可供选择的每页的行数（*）
        queryParams:  function (params) {
            //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
            var temp = {
                rows: params.limit,                         //页面大小
                page: (params.offset / params.limit) + 1,   //页码
                sort: params.sort,      //排序列名
                sortOrder: params.order ,//排位命令（desc，asc）

                uid:uid
            };
            return temp;
        },//传递参数（*）
        // search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
        // strictSearch: true,
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
        showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                   //是否显示父子表
        icons:{
            paginationSwitchDown: 'glyphicon-collapse-down icon-chevron-down',
            paginationSwitchUp: 'glyphicon-collapse-up icon-chevron-up',
            refresh: 'glyphicon-refresh icon-refresh',
            toggle: 'glyphicon-list-alt icon-list-alt',
            columns: 'glyphicon-th icon-th',
            detailOpen: 'glyphicon-plus icon-plus',
            detailClose: 'glyphicon-minus icon-minus',
        },
        columns:[
            {
                checkbox: true
            }, {
                field: 'coid',
                title: 'COID'
            }, {
                field: 'breakfast',
                title: '早餐',
                formatter:function (value,row,index) {
                    if (row.breakfast === 0){
                        return value = '<span> 未订 </span>'
                    }else {
                        return value = '<span> 已定 </span>'
                    }
                }
            }, {
                field: 'bfMany',
                title: '早餐份数'
            },  {
                field: 'lunch',
                title: '午餐',
                formatter:function (value,row,index) {
                    if (row.lunch === 0){
                        return value = '<span> 未订 </span>'
                    }else {
                        return value = '<span> 已定 </span>'
                    }
                }
            }, {
                field: 'lMany',
                title: '午餐份数'
            }, {
                field: 'dinner',
                title: '晚餐',
                formatter:function (value,row,index) {
                    if (row.dinner === 0){
                        return value = '<span> 未订 </span>'
                    }else {
                        return value = '<span> 已定 </span>'
                    }
                }
            }, {
                field: 'dMany',
                title: '晚餐份数'
            }, {
                field: 'oTime',
                title: '预定日期',
                formatter:function (value,row,index) {
                    return dateFmt_yyMMdd(value);
                }
            }, {
                field: 'oCrtTime',
                title: '订单创建时间',
                formatter:function (value,row,index) {
                    return dateFmt_yyMMdd_hhmmss(value);
                }
            },
        ]
    })


    $(function () {
        var data = window.sessionStorage.getItem('name');
        if (data !=""){
            $('#userNav').html('<li class="dropdown">\n' +
                ' <a href="#"  class="dropdown-toggle" data-toggle="dropdown" Role="button" aria-haspopup="true"\n' +
                ' aria-expanded="false" >'+data+'<span class="caret"></span></a>\n' +
                ' <ul class="dropdown-menu">\n' +
                ' <li><a href="/user/getPerson.do?name='+data+'">个人信息</a></li>\n' +
                ' <li><a href="/user/editPerson.do?name='+data+'">修改个人信息</a></li>\n' +
                ' <li><a href="/user/editPassword.do?name='+data+'">修改密码</a></li>\n' +
                ' </ul>\n' +
                ' </li>' +
                '<li><a href="#" onclick="logout()">log out</a></li>')
        }

        $('#order').on('click',function () {

            window.location.href = "/canteen/orderPage?uid=" + window.sessionStorage.getItem('uid') + "";
        })
    })

    function logout() {
        window.sessionStorage.removeItem('name');
        window.location.href='/'
    }

    function dateFmt_yyMMdd(str) {
        var org = new Date(str);
        var yy = org.getFullYear();
        var MM = org.getMonth()+1;
        var dd = org.getDate();

        return yy+'-'+MM+'-'+dd;
    }

    function dateFmt_yyMMdd_hhmmss(str) {
        var org = new Date(str);
        var yy = org.getFullYear();
        var MM = org.getMonth()+1;
        var dd = org.getDate();

        var hh = org.getHours();

        var mm = org.getMinutes();
        mm = mm < 10 ? ('0' + mm) : mm;
        var ss = org.getSeconds();
        ss = ss < 10 ? ('0' + ss) : ss;

        return yy+'-'+MM+'-'+dd+' '+hh+':'+mm+':'+ss;
    }
