<main style="width: 960px;margin: 0 auto">
    <div class="container" style="width: inherit;height: 700px">
        <div class="page-header col-md-12 col-sm-12 col-xs-12">
            <h1>用餐预定 <small>take order</small></h1>
        </div>
        <div id="msgDiv"class="col-md-12 col-sm-12 col-xs-12" style="height: auto"></div>

        <form class="form-horizontal" id="orderForm">
            <div class="form-group disabled col-md-12">
                <label class="col-md-2">UID</label>
                <div class="col-md-10">
                    <input id="uid" name="uid" class="form-control" th:value="${user.uid}" disabled></input>
                </div>
            </div>
            <div class="form-group disabled col-md-12">
                <label class="col-md-2">用户</label>
                <div class="col-md-10">
                    <input id="username" name="username" class="form-control" th:value="${user.username}" disabled></input>
                </div>
            </div>
            <div class="form-group disabled col-md-12">
                <label class="col-md-2">日期范围</label>
                <div class="col-md-10">
                    <div class="input-daterange input-group" id="sandbox-container">
                        <input type="text" class="input-sm form-control" name="start" />
                        <span class="input-group-addon">到</span>
                        <input type="text" class="input-sm form-control" name="end" />
                    </div>
                </div>
            </div>
            <div class="form-group disabled col-md-12">
                <label class="col-md-2">早餐</label>
                <div class="col-md-4">
                    <input id="breakfast" name="breakfast" class="orderSwitch switch-small" type="checkbox"  value="1" />
                </div>
                <label class="col-md-1">份数</label>
                <div class="col-md-5">
                    <input name="bfMany" id="bfMany" type="text" class="form-control"  th:value="${1}">
                </div>
            </div>
            <div class="form-group disabled col-md-12">
                <label class="col-md-2">午餐</label>
                <div class="col-md-4">
                    <input id="lunch" name="lunch" class="orderSwitch switch-small" type="checkbox" value="1"/>
                </div>
                <label class="col-md-1">份数</label>
                <div class="col-md-5">
                    <input name="lMany" id="lMany" type="text" class="form-control"  th:value="${1}">
                </div>
            </div>
            <div class="form-group disabled col-md-12">
                <label class="col-md-2">晚餐</label>
                <div class="col-md-4">
                    <input id="dinner" name="dinner" class="orderSwitch" type="checkbox" value="1"/>
                </div>
                <label class="col-md-1">份数</label>
                <div class="col-md-5">
                    <input name="dMany" id="dMany" type="text" class="form-control" th:value="${1}">
                </div>
            </div>
        </form>
        <div class="part2 row" style="text-align: center">

        </div>

</main>

<div class="modal fade" tabindex="-1" role="dialog" id="confirm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p>确认要提交订餐信息吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submit()">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>

    function submit() {

        var orders = $('#orderForm').serializeArray();
        var data = convertToJson(orders);
        var jsons = JSON.stringify(data);

        $.ajax({
            url: '/canteen/takeOrder.do',
            type: 'POST',
            dataType: 'JSON',
            contentType: "application/json;charset=utf-8",
            data:jsons,
            success:function (data) {
                var failDate = data.failDate;
                if (data.statusCode == 200){
                    $('#confirm').modal('hide');
                    var info = '';
                    if (failDate.length === 0){
                        info = '<div class="alert alert-success " role="alert">' +
                            ' <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
                            ''+data.msg+'</div>';
                    }else {
                        info = '<div class="alert alert-success " role="alert">' +
                            ' <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
                            ''+data.msg+'以下日期的订餐信息已存在，如需修改请到订餐记录中修改。失败日期：'+failDate+'</div>';
                    }

                    $('#msgDiv').append(info);
                }else {
                    $('#confirm').modal('hide');
                    var info = '<div class="alert alert-danger " role="alert">' +
                        ' <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
                        ''+data.msg+'失败日期：'+failDate+'</div>';
                    $('#msgDiv').append(info);
                }
            }
        })
    }



    $(function () {
        var data = window.sessionStorage.getItem('name');
        if (data != null){
            $('#userNav').html('<li class="dropdown">\n' +
                ' <a href="#"  class="dropdown-toggle" data-toggle="dropdown" Role="button" aria-haspopup="true"\n' +
                ' aria-expanded="false" >'+data+'<span class="caret"></span></a>\n' +
                ' <ul class="dropdown-menu">\n' +
                ' <li><a href="/user/getPerson.do?name='+data+'">个人信息</a></li>\n' +
                ' <li><a href="/user/editPerson.do?name='+data+'">修改个人信息</a></li>\n' +
                ' <li><a href="/user/editPassword.do?name='+data+'">修改密码</a></li>\n' +
                ' </ul>\n' +
                ' </li>' +
                '<li><a href="#" onclick="logout()">log out</a></li>')
        }

        $('.input-daterange').datepicker({
            format: "yyyy-mm-dd",
            daysOfWeekHighlighted: "0,6"
        });

        $('.orderSwitch').bootstrapSwitch({
            size:'small',
            onText: '订餐',
            offText: '不订'
        });
    });

    function convertToJson(str) {
        var obj ={"uid":$('#uid').val(),"name":$('#username').val()};
        for (var i in str){
            obj[str[i].name]=str[i]['value'];
        }
        return obj;
    }

    function logout() {
        window.sessionStorage.removeItem('name');
        window.location.href='/'
    }
</script>
