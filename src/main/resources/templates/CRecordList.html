<script>

    var uid = $('#uid').val();

    $('#CRTable').bootstrapTable({
        url: '/CR/getUserCR.do',         //请求后台的URL（*）
        method: 'get',                      //请求方式（*）
        toolbar: '#toolbar',                //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sortable: true,                     //是否启用排序
        sortName:"O_TIME",
        sortOrder: "desc",                   //排序方式
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber:1,                       //初始化加载第一页，默认第一页
        pageSize: 20,                       //每页的记录行数（*）
        pageList: [20, 35, 50, 100],        //可供选择的每页的行数（*）
        queryParams:  function (params) {
            //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
            var temp = {
                rows: params.limit,                         //页面大小
                page: (params.offset / params.limit) + 1,   //页码
                sort: params.sort,      //排序列名
                sortOrder: params.order ,//排位命令（desc，asc）

                uid:uid
            };
            return temp;
        },//传递参数（*）
        // search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
        // strictSearch: true,
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        clickToSelect: true,                //是否启用点击选中行
        height: 1000,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
        showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
        cardView: false,                    //是否显示详细视图
        detailView: false,                   //是否显示父子表
        icons:{
            paginationSwitchDown: 'glyphicon-collapse-down icon-chevron-down',
            paginationSwitchUp: 'glyphicon-collapse-up icon-chevron-up',
            refresh: 'glyphicon-refresh icon-refresh',
            toggle: 'glyphicon-list-alt icon-list-alt',
            columns: 'glyphicon-th icon-th',
            detailOpen: 'glyphicon-plus icon-plus',
            detailClose: 'glyphicon-minus icon-minus',
        },
        columns:[
            [
                {
                    rowspan:2,
                    colspan:1,
                    field: 'crid',
                    title: 'CRID',
                    align:'center'
                },{
                    colspan:7,
                    rowspan:1,
                    field: '',
                    title: '订餐情况',
                    align:'center'
                }, {
                    colspan:4,
                    rowspan:1,
                    field: '',
                    title: '用餐情况',
                    align:'center'
                },{
                    rowspan:2,
                    colspan:1,
                    field: 'co.oTime',
                    title: '记录日期',
                    formatter:function (value,row,index) {
                        return dateFmt_yyMMdd(row.co.oTime);
                    },
                    align:'center'
                }
            ],[
                {
                    rowspan:1,
                    colspan:1,
                    field: 'coid',
                    title: 'C0ID',
                    align:'center'
                },  {
                    colspan:1,
                    rowspan:1,
                    field: 'co.breakfast',
                    title: '早餐',
                    formatter:function (value,row,index) {
                        if (row.co.breakfast === 0){
                            return '<span class="glyphicon glyphicon-remove"></span>';
                        }else {
                            return '<span class="glyphicon glyphicon-ok"></span>';
                        }
                    },
                    align:'center'
                }, {
                    colspan:1,
                    rowspan:1,
                    field: 'co.bfMany',
                    title: '早餐份数',
                    formatter:function (value,row,index) {
                        return row.co.bfMany;
                    },
                    align:'center'
                },  {
                    colspan:1,
                    rowspan:1,
                    field: 'co.lunch',
                    title: '午餐',
                    formatter:function (value,row,index) {
                        if (row.lunch === 0){
                            return '<span class="glyphicon glyphicon-remove"></span>';
                        }else {
                            return '<span class="glyphicon glyphicon-ok"></span>';
                        }
                    },
                    align:'center'
                }, {
                    colspan:1,
                    rowspan:1,
                    field: 'co.lMany',
                    title: '午餐份数',
                    formatter:function (value,row,index) {
                        return row.co.lMany;
                    },
                    align:'center'
                }, {
                    colspan:1,
                    rowspan:1,
                    field: 'co.dinner',
                    title: '晚餐',
                    formatter:function (value,row,index) {
                        if (row.co.dinner === 0){
                            return '<span class="glyphicon glyphicon-remove"></span>';
                        }else {
                            return '<span class="glyphicon glyphicon-ok"></span>';
                        }
                    },
                    align:'center'
                }, {
                    colspan:1,
                    rowspan:1,
                    field: 'co.dMany',
                    title: '晚餐份数',
                    formatter:function (value,row,index) {
                        return row.co.dMany;
                    },
                    align:'center'
                },{
                    rowspan:1,
                    colspan:1,
                    field: 'ccid',
                    title: 'CCID',
                    align:'center'
                },{
                    colspan:1,
                    rowspan:1,
                    field: 'cc.breakfast',
                    title: '早餐',
                    formatter:function (value,row,index) {
                        if (row.cc.breakfast === null){
                            return '<span style="color: red"> 无信息 </span>';
                        }else {
                            if (row.cc.breakfast === 0){
                                return '<span class="glyphicon glyphicon-remove"></span>';
                            }else {
                                return '<span class="glyphicon glyphicon-ok"></span>';
                            }
                        }
                    },
                    align:'center'

                },{
                    colspan:1,
                    rowspan:1,
                    field: 'cc.lunch',
                    title: '午餐',
                    formatter:function (value,row,index) {
                        if (row.cc.lunch === null){
                            return '<span style="color: red"> 无信息 </span>';
                        }else {
                            if (row.cc.lunch === 0){
                                return '<span class="glyphicon glyphicon-remove"></span>';
                            }else {
                                return '<span class="glyphicon glyphicon-ok"></span>';
                            }
                        }
                    },
                    align:'center'
                },{
                    colspan:1,
                    rowspan:1,
                    field: 'cc.dinner',
                    title: '晚餐',
                    formatter:function (value,row,index) {
                        if (row.cc.dinner === null){
                            return  '<span style="color: red"> 无信息 </span>';
                        }else {
                            if (row.cc.dinner === 0){
                                return '<span class="glyphicon glyphicon-remove"></span>';
                            }else {
                                return '<span class="glyphicon glyphicon-ok"></span>';
                            }
                        }
                    },
                    align:'center'
                }
            ]
        ]
    });
</script>
