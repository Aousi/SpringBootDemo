<script>



    $(function () {
        var data = window.sessionStorage.getItem('name');
        if (data !=""){
            $('#userNav').html('<li class="dropdown">\n' +
                ' <a href="#"  class="dropdown-toggle" data-toggle="dropdown" Role="button" aria-haspopup="true"\n' +
                ' aria-expanded="false" >'+data+'<span class="caret"></span></a>\n' +
                ' <ul class="dropdown-menu">\n' +
                ' <li><a href="/user/getPerson.do?name='+data+'">个人信息</a></li>\n' +
                ' <li><a href="/user/editPerson.do?name='+data+'">修改个人信息</a></li>\n' +
                ' <li><a href="/user/editPassword.do?name='+data+'">修改密码</a></li>\n' +
                ' </ul>\n' +
                ' </li>' +
                '<li><a href="#" onclick="logout()">log out</a></li>')
        }

        getSelectData();
    })


    
    function getSelectData() {

        var Areas = {"null":null};
        var Departments = {"null":null};

        var al ='';
        var dl ='';

        $.ajax({
            url: '/data/getArea.do',
            type: 'POST',
            dataType: 'JSON',
            success: function (data) {
                if (data.statusCode = 200){
                    Areas = data.areas;
                    for (var i =0;i<Areas.length;i++){

                        var one = '<option>'+Areas[i].areaName+'</option>';
                        al = al + one;
                    }
                    $('#area').append(al);
                    $('#area').selectpicker('refresh');
                }else {
                    alert("未取到地区数据！")
                }
            }
        })

        $.ajax({
            url: '/data/getDepartment.do',
            type: 'POST',
            dataType: 'JSON',
            success: function (data) {
                if (data.statusCode = 200){
                    Departments = data.departments; //departments
                    for (var i =0;i<Departments.length;i++){

                        var one = '<option>'+Departments[i].dName+'</option>';
                        dl = dl + one;
                    }
                    $('#department').append(dl);
                    $('#department').selectpicker('refresh');
                }else {
                    alert("未取到部门数据！")
                }
            }
        })
    }

    function logout() {
        window.sessionStorage.removeItem('name');
        window.location.href='/login'
    }
</script>
