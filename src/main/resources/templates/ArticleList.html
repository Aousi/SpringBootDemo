<script>

    function dateFmt_yyMMdd(str) {
        var org = new Date(str);
        var yy = org.getUTCFullYear();
        var MM = org.getUTCMonth()+1;
        var dd = org.getUTCDate();

        return yy+'-'+MM+'-'+dd;
    }

    function aLevelDisplay(level) {
        switch (level){
            case 1:return '普通';break;
            case 2:return '紧急';break;
            default:return '不明';break;

        }
    }

    var StartPage =1;
    var Rows = 20;
    var pageTotal = 0;
    var nowPage = 1;

    function getListData(page) {
        var parms = {
            'page': page,
            'rows': Rows
        }
        var ListData ={"null":null} ;
        var list='';

        $.ajax({
            url: '/Article/ArticleListP.do',
            type: 'POST',
            dataType: 'JSON',
            data: parms,
            success: function (data) {
                if (data != null) {
                    ListData =data;
                    var a = ListData.articles;
                    var one = '';
                    if (a != null){
                        var len = a.length;
                        var ro = ListData.pageSizes;
                        pageTotal = ListData.pages;
                        nowPage = ListData.nowPage;
                    }else {
                        len = 0
                        pageTotal = 1;
                    }

                    for (var i = 0; i < (ro == len ?ro:len) ; i++) {
                        one = '<tr>' +
                            '<td width="100">' + dateFmt_yyMMdd(a[i].publishTime) + '</td>\n' +
                            '<td width="100">' + aLevelDisplay(a[i].aLevel) + '</td>\n' +
                            '<td><a href="/Article/showArticle.do?aid='+a[i].aid +'" >' + a[i].title + '</a></td>\n' +
                            '<td width="100">' + a[i].author + '</td>' +
                            '</tr>';

                        list = list + one;
                    }

                    $('#listBody').html(list);
                    $('#pageTotal').html('共 '+pageTotal+' 页     ');
                    $('#nowPage').html('第'+nowPage+'页');
                }
            }
        })

        return list;
    }

    function nextPage() {
        if (nowPage == pageTotal){
            alert("当前已是最后一页！")
        }else {
            getListData(nowPage+1);
        }
    }

    function jumpTo() {
        var page = $('#pageNum').val();

        if (page > pageTotal){
            alert("已超过最大页数！")
        }else if (page <= 0){
            alert("输入页数不能小于等于零！")
        }else{
            getListData(page);
        }
    }

    function previousPage() {
        if (nowPage-1 ==0){
            alert("当前已是第一页！")
        }else {
            getListData(nowPage-1);
        }
    }


    function toArticle() {
        $.get("/Article")
    }

                ' <li><a href="/user/editPerson.do?name='+data+'">修改个人信息</a></li>\n' +
                ' <li><a href="/user/editPassword.do?name='+data+'">修改密码</a></li>\n' +
                ' </ul>\n' +
                ' </li>' +
                '<li><a href="#" onclick="logout()">log out</a></li>')
        }

        // temp = getListData();

        // console.log(temp);
        // $('#listBody').innerHTML=temp;

    function logout() {
        window.sessionStorage.removeItem('name');
        window.location.href='/'
    }

    function getTaskTime(strDate) {
        if(null==strDate || ""==strDate){
            return "";
        }
        var dateStr=strDate.trim().split(" ");
        var strGMT = dateStr[0]+" "+dateStr[1]+" "+dateStr[2]+" "+dateStr[5]+" "+dateStr[3]+" GMT+0800";
        var date = new Date(Date.parse(strGMT));
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        var minute = date.getMinutes();
        minute = minute < 10 ? ('0' + minute) : minute;
        var second = date.getSeconds();
        second = second < 10 ? ('0' + second) : second;

        return y+"-"+m+"-"+d+" "+h+":"+minute+":"+second;
    };
